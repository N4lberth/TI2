<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque Master - Login</title>
    <link rel="stylesheet" href="./style/style-login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Estoque Master</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsuario" name="loginUsuario" placeholder="Usuário" required /><br/>
        <input type="password" id="loginSenha" name="loginSenha" placeholder="Senha" required /><br />
        <button type="submit" class="btn-entrar">Entrar</button>
        <div class="NoAccount">
          <p>Não tem conta?</p>
          <p><a href="./registro.html">Cadastra-se</a></p>
        </div>
      </form>
    </div>
    <script src="./src/login.js"></script>
  </body>
</html>
