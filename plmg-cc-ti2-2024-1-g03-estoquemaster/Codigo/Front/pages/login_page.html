<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque Master - Login</title>
    <link rel="stylesheet" href="../css/login_styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Estoque Master</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Usuário" required /><br/>
        <input type="password" id="password" name="password" placeholder="Senha" required /><br />
        <button type="submit">Entrar</button>
        <div class="NoAccount">
          <p>Não tem conta?</p>
          <p><a href="./signUp_page.html">Cadastra-se</a></p>
        </div>
      </form>
    </div>
    <script src="../js/login_script.js"></script>
  </body>
</html>
